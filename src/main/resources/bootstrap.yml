spring:
  cloud:
    #-------------------------------------------------------------------------------------------------------------------
    # 기동 gateway가 기동시 환경정보를 config-service로 가져오는 것으로 한다.
    # 문제는 이것이 도커 컨테이너가 가게 되었을때 127.0.0.1을 컨테이너 자신의 ip가 되므로
    # 이것을 도커로 하기위해서는 docker run 시 환경파일로서 정보를 받는 것으로 한다.
    config:
      uri: http://127.0.0.1:8888
      name: ecommerce
